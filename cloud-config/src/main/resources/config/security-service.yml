# Server Settings
server:
  port: 8098
# Eureka Settings
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Actuator Settings
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: "*"
# Zipkin Settings
spring:
  zipkin:
    enabled: true
    service:
      name: your-service-name
    base-url: http://localhost:9411