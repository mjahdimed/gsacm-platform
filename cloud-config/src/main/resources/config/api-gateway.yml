# Server Settings
server:
  port: 8091
# Eureka Settings
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Logging Settings
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"

#Spring API Gateway Settings
spring:
  output:
    ansi:
      enabled: always
  # gateway Settings
  cloud:
    gateway:
      routes:
        - id: club-service
          uri: lb://CLUB-SERVICE
          predicates:
            - Path=/api/v1/clubs/**

# Actuator Settings
management:
  tracing:
    sampling:
      probability: 1.0

# Zipkin Settings
opentelemetry:
  trace:
    exporter:
      zipkin:
        endpoint: http://localhost:9411/api/v2/spans
