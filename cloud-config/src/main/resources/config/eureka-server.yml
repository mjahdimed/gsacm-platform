# Server Settings
server:
  port: 8761
# Eureka Settings
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    fetch-registry: false
    register-with-eureka: false

# Actuator Settings
management:
  tracing:
    sampling:
      probability: 1.0
  # Zipkin Settings
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans