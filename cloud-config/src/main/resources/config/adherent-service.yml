# Server Settings
server:
  port: 8196

# Eureka Settings
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Logging Settings
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"

# Spring bootSettings
spring:
  output:
    ansi:
      enabled: always

# Actuator Settings
management:
  tracing:
    sampling:
      probability: 1.0

# Zipkin Settings
opentelemetry:
  trace:
    exporter:
      zipkin:
        endpoint: http://localhost:9411/api/v2/spans

# SpringDoc OpenAPI Configuration
springdoc:
  packagesToScan: com.gsacm.adherent
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
