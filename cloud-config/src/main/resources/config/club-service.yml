# Server Settings
server:
  port: 8094

# Eureka Settings
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Logging Settings
logging:
  level:
    root: INFO
    com.gsacm: DEBUG
  file: classpath:logs/club-service/file.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] %-5level %logger{36} - %msg%n"


# Spring Boot Settings
spring:
  output:
    ansi:
      enabled: always

# Actuator Settings
management:
  metrics:
    export:
      # Enable Micrometer integration with Zipkin
      tracing:
        enabled: true
  # Zipkin Settings
  tracing:
    # Configure Zipkin
    zipkin:
      enabled: true
      base-url: http://localhost:9411 # Replace with your Zipkin server URL

# OpenAPI Settings
openapi:
  service:
    title: club-service doc
    version: 1.0.0
    url: http://localhost:8091
springdoc:
  api-docs:
    path: /club-service/v3/api-docs
  swagger-ui:
    path: /club-service/swagger-ui.html
