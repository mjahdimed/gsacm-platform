# Server Settings
server:
  port: 8094
# Eureka Settings
eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

# Logging Settings
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%X{traceId:-},%X{spanId:-}] ${LOG_LEVEL_PATTERN:-%5p} %m%n"


# Spring bootSettings
spring:
  output:
    ansi:
      enabled: always

# Actuator Settings
management:
  tracing:
    sampling:
      probability: 1.0

# Zipkin Settings
opentelemetry:
  trace:
    exporter:
      zipkin:
        endpoint: http://localhost:9411/api/v2/spans


# openapi Settings
openapi:
  service:
    title: Club Service
    version: 1.0.0
    url: http://localhost:8091

#springdoc settings
springdoc:
  api-docs:
    path: /v3/api-docs/club-service
  swagger-ui:
    path: /club-service/swagger-ui.html




