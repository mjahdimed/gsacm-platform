# Spring Settings
spring:
  application:
    name: club-service
  config:
    import: "optional:configserver:http://localhost:8088/"
  #  DataSource
  datasource:
    url: jdbc:postgresql://localhost:5432/club_db
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true



